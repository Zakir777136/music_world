    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #1DB954; /* Spotify green */
        }

        .navbar .search-bar {
            display: flex;
            align-items: center;
        }

        .navbar .search-bar input {
            padding: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .navbar .search-bar button {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #1DB954;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navbar .search-bar button:hover {
            background-color: #14833b;
        }

        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                display: none;
                background-color: #333;
                position: absolute;
                top: 50px;
                right: 20px;
                padding: 10px;
                border-radius: 5px;
            }

            .navbar ul.show {
                display: flex;
            }

            .navbar .menu-toggle {
                display: block;
                cursor: pointer;
                font-size: 24px;
            }

            .navbar .menu-toggle.active + ul {
                display: flex;
            }
        }

        .navbar .menu-toggle {
            display: none;
        }

        .music-player {
            background-color: #1e1e1e;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 20px auto;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'Arial', sans-serif;
        }

        .music-player h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #f39c12;
        }

        .music-player audio {
            width: 100%;
            margin-bottom: 20px;
        }

        .playlist {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .playlist .card {
            background-color: #2c2c2c;
            border-radius: 10px;
            width: 150px;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .playlist .card:hover {
            transform: scale(1.05);
        }

        .playlist .card img {
            width: 100%;
            border-radius: 5px;
        }

        .playlist .card p {
            margin: 10px 0;
            color: #fff;
        }
        footer {
    background-color: #000000;
    color: rgb(255, 166, 0);

}
